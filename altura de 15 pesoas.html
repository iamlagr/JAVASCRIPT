<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alturas</title>
</head>
<body>
    <script>
        let maior = 0;
        let menor = 0;

        for (let i = 1; i <= 15; i++) {
            let altura = Number(prompt("Digite a altura da pessoa " + i + ":"));

            if (i === 1) {
                maior = altura;
                menor = altura;
            } else {
                if (altura > maior) {
                    maior = altura;
                }
                if (altura < menor) {
                    menor = altura;
                }
            }
        }

        alert("A menor altura é: " + menor);
        alert("A maior altura é: " + maior);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar Número Negativo</title>
  </head>
  <body>
    <script>
      let negativos = 0;

      for (let i = 1; i <= 5; i++) {
        let valor = Number(prompt("Digite um valor:"));

        if (valor < 0) {
          alert("O número " + valor + " é negativo.");
          negativos++; // aumenta o contador de negativos
        } else if (valor > 0) {
          alert("O número " + valor + " é positivo.");
        } else {
          alert("O número é zero.");
        }
      }

      alert("Você digitou " + negativos + " número(s) negativo(s).");
    </script>
  </body>
</html>

    <script>
var altura = Number(prompt("escreva sua altura: "))
var peso = Number(prompt("escreva seu peso: "))
var IMC = peso/(altura**2)

alert("Seu IMC Ã© " +IMC)

if (IMC<18.5){
    alert("abaixo do peso")
}
else if(IMC >= 18.5 && IMC < 25){
alert("peso ideal")
}
else if(IMC >= 25 && IMC < 30){
    alert("Acima do peso")
}
else if(IMC >= 30 && IMC < 35){
    alert("obeso nivel 1")
}
else if(IMC >= 35 && IMC < 40){
    alert("obeso nivel 2")
}

else if(IMC > 40){
    alert("obeso nivel 3")
}
    </script>
